    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Playfair+Display:wght@500&family=Space+Mono&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="p-0" style="background-color:black;">
    <div class="container m-0 p-0">
      <div class="row">
        <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-sm-between">
          <a class="navbar-brand m-0 p-0 " href="#"><img src="images\logo.png" alt=""></a>
          <div class="nav col-12 col-lg-auto justify-content-between m-0 p-0">

            <ul class="nav col-12 col-lg-auto mb-2 align-items-center justify-content-between">
              <li><a href="index.html" class="nav-link pe-5 text-white">Home</a></li>
              <li><a href="contact.html" class="nav-link pe-5 text-white">Contact Us</a></li>
              <li><a href="faq.html" class="nav-link pe-5 text-white">FAQs</a></li>
              <li><a href="about.html" class="nav-link text-white">About</a></li>
            </ul>
          </div>

          <div class="input mx-0">
            <input type="search" name="" id="">
            <button class="p-0 m-0" type="button"><img src="images\Search-icon.png" alt=""></button>
          </div>

          <div class="nav m-0 p-0">
            <img src="images\cart.png">
          </div>
        </div>
      </div>
    </div>
  </header>

  <br> <br> <br>
  <h1 class="playfair">
    Contact Us
  </h1>

  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
          required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">City</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">State</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Zip</label>
      <input type="text" class="form-control" id="validationCustom05" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="content">

      <div class="inner">
        <div class="submit-buttons">
          <div class="buttonsBlock">
            <div class="submit-buttons__content">
              <button class="submit-button submit-button--1" type="submit" title="Submit">
                <span class="submit-button__pending submit-button__pending--1"></span>
                <span class="submit-button__text submit-button__text--1">Submit</span>
                <span class="submit-button__loaded submit-button__loaded--1"> <span>Success!</span></span>
              </button>
            </div>
          </div>


        </div>
      </div>
    </div>

    <script src="function.js"></script>
  </form>


  <footer class="py-3 my-4" style="background-color:black;">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted"><button type="button" class="btn btn-outline-dark">
            Home</button></a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link px-2 text-muted"><button type="button" class="btn btn-outline-dark">
            Contact Us</button></a></li>
        <li class="nav-item"><a href="faq.html" class="nav-link px-2 text-muted"><button type="button" class="btn btn-outline-dark">
            FAQ</button></a></li>
        <li class="nav-item"><a href="about.html" class="nav-link px-2 text-muted"><button type="button" class="btn btn-outline-dark">
            About</button></a></li>
    </ul>
    <p class="text-center text-muted">Â© 2022 Company, Inc</p>
</footer>
</body>

</html>
